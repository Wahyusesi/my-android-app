name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Cordova
        run: npm install -g cordova
      
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create www directory
        run: |
          mkdir -p www
          cp index.html www/index.html
          if [ -f "icon.png" ]; then cp icon.png www/icon.png; fi
      
      - name: Prepare Cordova project
        run: |
          cordova create . com.system.update "System Update" --link-to=www
          cordova platform add android@12.0.0
      
      - name: Build APK
        run: |
          cordova build android --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          
      - name: Create debug APK
        run: |
          cordova build android --debug
          
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
